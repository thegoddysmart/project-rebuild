name: Approve PNPM Builds

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  approve-builds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies (allow build scripts)
        env:
          CI: "true"
        run: |
          pnpm install --frozen-lockfile

      - name: Run pnpm approve-builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm approve-builds || true

      - name: Commit approvals (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .pnpm || true
          git add pnpm-approvals.json || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(ci): add pnpm approve-builds approvals [skip ci]" || true
            git push origin HEAD:refs/heads/ci/approve-builds || true
          else
            echo "No approvals changes to commit"
          fi
